<div class="row" class="service_responsive">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <div class="hidden-lg-up card">
      <img class="card-img-top center-block img-fluid" src="{{ 'assets/images/services/responsive.svg' | theme }}" alt="responsive">
      <div class="card-block">
        <h4 class="card-title">{{'Responsive Design'|_}}</h4>
        <p class="card-text">{% content 'services/responsive.md' %}</p>
      </div>
    </div>
    <div class="hidden-md-down media">
      <div class="media-left media-middle">
        <img class="media-object" src="{{ 'assets/images/services/responsive.svg' | theme }}" alt="responsive">
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{'Responsive Design'|_}}</h4>
        <p>{% content 'services/responsive.md' %}</p>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
</div>
