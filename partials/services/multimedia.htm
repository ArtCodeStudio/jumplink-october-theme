<div class="row" class="service_multimedia">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1">
    <div class="hidden-lg-up card">
      <img class="card-img-top center-block img-fluid img-rounded img-thumbnail" src="{{ 'assets/images/services/multimedia.png' | theme }}" alt="multimedia">
      <div class="card-block">
        <h4 class="card-title">{{'Multimedia-Verwaltung'|_}}</h4>
        <p class="card-text">{% content 'services/multimedia.md' %}</p>
      </div>
    </div>
    <div class="hidden-md-down media">
      <div class="media-left media-middle">
        <img class="media-object img-rounded img-thumbnail" src="{{ 'assets/images/services/multimedia.png' | theme }}" alt="multimedia">
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{'Multimedia-Verwaltung'|_}}</h4>
        <p>{% content 'services/multimedia.md' %}</p>
      </div>
    </div>
  </div>
  <div class="col-sm-1"></div>
