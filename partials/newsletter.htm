<div id="newsletter" data-target="#newsletter">
  <div class="container p-y-2">
      <div class="row">
          <div class="col-xs-12 text-xs-center">
              <h2>Newsletter</h2>
              <h2><small>Melde dich f√ºr unseren Newsletter an</small></h2>
          </div>

          <!-- Begin MailChimp Signup Form -->
          <div id="mc_embed_signup" class="p-t-2">
              <form action="https://jumplink.us13.list-manage.com/subscribe/post?u=dc8f4135c8ea496ab3a76c37f&amp;id=9600dcf588" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                  <div id="mc_embed_signup_scroll" class="form-row">
                      <div class="form-group col-md-6">
                          <label for="mce-FNAME" class="">Vorname </label>
                          <input type="text" value="" name="FNAME" class="form-control" placeholder="Vorname" id="mce-FNAME">
                      </div>
                      <div class="form-group col-md-6">
                          <label for="mce-LNAME" class="">Nachname </label>
                          <input type="text" value="" name="LNAME" class="form-control" placeholder="Nachname" id="mce-LNAME">
                      </div>
                      <div class="form-group col-md-6">
                          <label for="mce-COMPANY" class="">Firma </label>
                          <input type="text" value="" name="COMPANY" class="form-control" placeholder="Firma" id="mce-COMPANY">
                      </div>
                      <div class="form-group col-md-6">
                          <label for="mce-SALUTATION" class="">Anrede </label>
                          <input type="text" value="" name="SALUTATION" class="form-control" placeholder="Anrede" id="mce-SALUTATION">
                      </div>
                      <div class="form-group col-md-6">
                          <label for="mce-GENDER" class="">Geschlecht </label>
                          <input type="text" value="" name="GENDER" class="form-control" placeholder="Geschlecht" id="mce-GENDER">
                      </div>
                      <div class="form-group col-md-6">
                          <label for="mce-TOPIC" class="">Thema </label>
                          <select name="TOPIC" class="custom-select w-100" id="mce-TOPIC">
                              <option value="Easy GoBD News" >Easy GoBD</option>
                              <!-- <option value="feinfineart News">feinfineart News</option> -->
                              <option value="JumpLink News" selected >Allgemein</option>
                          </select>
                      </div>
                      <div id="mce-responses" class="clear">
                          <div class="response" id="mce-error-response" style="display:none"></div>
                          <div class="response" id="mce-success-response" style="display:none"></div>
                      </div>
                      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                      <div style="position: absolute; left: -5000px;" aria-hidden="true">
                          <input type="text" name="b_dc8f4135c8ea496ab3a76c37f_9600dcf588" tabindex="-1" value="">
                      </div>
                      
                      <div class="col-md-6 offset-md-6">
                          <label for="mce-EMAIL" class="">E-Mail Addresse </label>
                          <div class="input-group">
                              <input type="email" value="" name="EMAIL" required class="required email form-control" placeholder="E-Mail Addresse" id="mce-EMAIL">
                              <div class="input-group-btn">
                                  <input type="submit" value="Anmelden" name="subscribe" id="mc-embedded-subscribe" class="btn btn-primary">
                              </div>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
          <!--End mc_embed_signup-->
      </div>
  </div>
</div>
