    data-request="onSignin">
    <div class="form-group">
        <label for="userSigninLogin">{{ loginAttributeLabel|_ }}</label>
        <input
            name="login"
            type="text"
            class="form-control"
            id="userSigninLogin"
            placeholder="{{'Gebe deine'|_}} {{ loginAttributeLabel|_ }} {{'ein'|_}}" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">{{'Passwort'|_}}</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="{{'WÃ¤hle ein Passwort'|_}}" />
    </div>

    <button type="submit" class="btn btn-primary">{{'Anmelden'|_}}</button>
