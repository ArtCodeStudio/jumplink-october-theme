[viewBag]
==
<div itemscope itemtype="http://schema.org/Person" class="network_person">
    <div class="img-hover-wrapper">
        <img itemprop="image" class="img-circle img-thumbnail img-fluid center-block" src="{{ ('assets/images/network/'~handle~'.svg') | theme }}" alt="{{name}}">
        <img class="img-circle img-thumbnail img-fluid center-block" src="{{ ('assets/images/network/'~handle~'.svg') | theme }}" alt="{{name}}">
    </div>
    <h3 class="p-x-1 p-y-1 text-xs-center">
         <span itemprop="name">{{name}}</span>
         <br>
         <small itemprop="jobTitle" class="lead">
             {% partial 'network/'~handle~'-jobtitle' %}
         </small>
         {% if email %}
             <br>
             <br>
             <small><a href="mailto:{{email}}" itemprop="email">{{email}}</a></small>
         {% endif %}
    </h3>
</div>
